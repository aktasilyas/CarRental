
<div class="container mt-5">
    <label class="control-label">Markalar</label>
    <ul  class="list-group ">
        <li class="list-group-item"
        (click)="setCurrentBrand(brand)" 
        routerLink="/cars/brand/{{brand.Id}}"
        *ngFor="let brand of brands">{{brand.brandName}}</li>
    </ul>
</div>
<h5 *ngIf="currentBrand">{{currentBrand.brandName}} sectiniz</h5>
